<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Month and Year Selection</title>
    <style>

        /* Modal Overlay */
        .input-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Độ mờ của background */
        }

        /* Modal Content Box */
        .input-modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng */
            animation: fadeIn 0.3s ease; /* Hiệu ứng fade in khi hiển thị */
        }

        /* Close Button */
        .input-close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .input-close:hover,
        .input-close:focus {
            color: #333;
        }

        /* Form Styling */
        form label {
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit Button */
        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Animation for Modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
        }

        /* Modal Content (Image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Add Animation */
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        /* 100% Width of the modal (when screen is less than 700px wide) */
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Controls for month and year selection */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .controls label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .controls select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc; /* Clearer border */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px; /* Set font size to 14px */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            color: #555;
        }

        th {
            background-color: #52b1a1;
            color: #ffffff;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive: Ensure it adjusts well on smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }
        }

    </style>


</head>
<body>


<div id="keyModal" class="input-modal">
    <div class="input-modal-content">
        <span class="input-close">&times;</span>
        <h2>Create New Key</h2>
        <form id="createKeyForm">
            <label for="keyName">Key Name:</label>
            <input type="text" id="keyName" name="keyName" required><br><br>

            <label for="accurateType">Accurate Type:</label>
            <select id="accurateType" name="accurateType" required>
                <option value="0">Half</option>
                <option value="1">Full</option>
            </select><br><br>

            <label for="displayKeys">Display Keywords (comma separated):</label>
            <input type="text" id="displayKeys" name="displayKeys" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>


<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<h1>DASHBOARD DISPLAY 1</h1>

<div class="controls">
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect"></select>

    <button id="prevMonth">Previous Month</button>
    <button id="nextMonth">Next Month</button>
    <button id="switch">Switch</button>
    <button id="openModalBtn">Add New</button>
</div>

<div class="first-display"></div>

<div class="second-display">

    <table id="data-table">
        <thead>
        <tr>
            <th>SEARCH KEYWORDS</th>
            <th>DISPLAY KEYWORDS</th>
            <th>PLATFORM</th>
            <th>MATCH PATTERN</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
            <th>19</th>
            <th>20</th>
            <th>21</th>
            <th>22</th>
            <th>23</th>
            <th>24</th>
            <th>25</th>
            <th>26</th>
            <th>27</th>
            <th>28</th>
            <th>29</th>
            <th>30</th>
            <th>31</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <!-- Data rows will be populated here -->
        </tbody>
    </table>

    <script>
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const tableBody = document.getElementById('table-body');
        const switchButton = document.getElementById('switch');
        switchButton .addEventListener('click', function () {
            window.location.href = '/dashboard-display-2';
        });

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Populate year select with a range of years
        function populateYears() {
            for (let i = 2000; i <= 2030; i++) {  // Change this range as needed
                let option = document.createElement('option');
                option.value = i;
                option.text = i;
                if (i === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // Initialize year select
        populateYears();

        // Function to call the API and fetch data based on month and year
        async function fetchData(month, year) {
            const apiUrl = `http://localhost:8080/api/get_crawled_data?month=${parseInt(month) + 1}&year=${year}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch data from API');
                }
                const data = await response.json();
                populateTable(data); // Populate table with the fetched data
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching data. Please try again later.');
            }
        }

        function populateTable(data) {
            // Clear the current table rows
            tableBody.innerHTML = '';

            // Loop through each keyword group


            data.forEach(item => {

                const tableRow = document.createElement('tr');

                // Add cells for "Từ khóa đầu vào", "Nền tảng", "Mẫu khớp"
                tableRow.innerHTML = `
            <td>${item.keyWord}</td>
        `;

                const displayKeyWords = document.createElement('td')

                for (let index in item.displayKeyWords) {
                    const displayKeyWord = document.createElement('p')
                    displayKeyWord.textContent = item.displayKeyWords[index]
                    displayKeyWords.appendChild(displayKeyWord)
                }

                const foudation = document.createElement('td')
                foudation.textContent = item.foudation
                const type = document.createElement('td')
                type.textContent = item.accurateType;
                tableRow.appendChild(displayKeyWords)
                tableRow.appendChild(foudation)
                tableRow.appendChild(type)
                // Loop through each record for the current keyword

                let dayColumn = 1; // Start with the 1st day of the month

// Iterate through all the days of the month (assuming 31 days)
                while (dayColumn <= 31) {
                    let recordFound = false; // Flag to track if a record matches the day

                    // Loop through each record and check if the searchDate matches the current day
                    for (let record of item.records) {
                        const recordDate = new Date(record.searchDate).getDate();

                        if (dayColumn === recordDate) {
                            recordFound = true; // Set flag to true if a match is found

                            const dayData = record.suggestions;
                            const cell = document.createElement('td');

                            // Create a button instead of directly showing the image
                            const imgButton = document.createElement('button');
                            imgButton.textContent = "View Image";
                            imgButton.addEventListener('click', () => {
                                showImagePopup(record.imgPath); // Assumes imgPath is valid
                            });

                            cell.appendChild(imgButton);

                            // Add suggestions data
                            for (let suggestion of dayData) {
                                const suggestionDiv = document.createElement("p");

                                if (suggestion.startsWith("detect_")) {
                                    suggestionDiv.style.color = "red";
                                    suggestionDiv.textContent = suggestion.replace("detect_", "");
                                } else {
                                    suggestionDiv.textContent = suggestion;
                                }

                                cell.appendChild(suggestionDiv);
                            }

                            tableRow.appendChild(cell);

                            // Break out of the loop once a record is found and processed for the current day
                            break;
                        }
                    }

                    // If no record was found for the current day, append a blank <td>
                    if (!recordFound) {
                        const blankCell = document.createElement('td');
                        tableRow.appendChild(blankCell);
                    }

                    // Move to the next day
                    dayColumn++;
                }

                // Append the row to the table body
                tableBody.appendChild(tableRow);
            });
        }

        // Function to display the image in a modal popup
        function showImagePopup(imgPath) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            modal.style.display = "block";  // Show the modal
            modalImage.src = imgPath;  // Set the image source
        }

        // Close the modal when the user clicks on the close button
        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('imageModal').style.display = "none";
        });

        // Close the modal if the user clicks anywhere outside of the image
        window.onclick = function (event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Update table based on the selected month and year
        function updateTable() {
            const selectedMonth = monthSelect.value;
            const selectedYear = yearSelect.value;
            fetchData(selectedMonth, selectedYear); // Call the API with the selected month and year
        }

        // Handle previous month navigation
        prevMonthBtn.addEventListener('click', function () {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            updateTable();
        });

        // Handle next month navigation
        nextMonthBtn.addEventListener('click', function () {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            updateTable();
        });

        // Add event listeners for manual month and year selection
        monthSelect.addEventListener('change', updateTable);
        yearSelect.addEventListener('change', updateTable);

        // Initial load
        monthSelect.value = currentMonth;
        updateTable();


        // Get the modal
        var modal = document.getElementById("keyModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("input-close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        document.getElementById("createKeyForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const keyName = document.getElementById("keyName").value;
            const accurateType = document.getElementById("accurateType").value;
            const displayKeys = document.getElementById("displayKeys").value.split(',');

            const keyWordRequestDTO = {
                accurate_type: accurateType,
                name: keyName,
                displayKeyWords: displayKeys
            };

            try {
                const response = await fetch('/api/create_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(keyWordRequestDTO)
                });

                if (response.ok) {
                    alert('Key created successfully!');
                    modal.style.display = "none";
                } else {
                    alert('Failed to create key');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>


</div>
</body>
</html>
