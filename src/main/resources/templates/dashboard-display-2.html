<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Display 1</title>
    <style>

        /* Modal Overlay */
        .input-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Độ mờ của background */
        }

        /* Modal Content Box */
        .input-modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng */
            animation: fadeIn 0.3s ease; /* Hiệu ứng fade in khi hiển thị */
        }

        /* Close Button */
        .input-close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .input-close:hover,
        .input-close:focus {
            color: #333;
        }

        /* Form Styling */
        form label {
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit Button */
        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Animation for Modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
        }

        /* Modal Content (Image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Add Animation */
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        /* 100% Width of the modal (when screen is less than 700px wide) */
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Controls for month and year selection */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .controls label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .controls select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc; /* Clearer border */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px; /* Set font size to 14px */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            color: #555;
        }

        th {
            background-color: #52b1a1;
            color: #ffffff;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive: Ensure it adjusts well on smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }
        }

    </style>
</head>
<body>

<div id="keyModal" class="input-modal">
    <div class="input-modal-content">
        <span class="input-close">&times;</span>
        <h2>Create New Key</h2>
        <form id="createKeyForm">
            <label for="keyName">Key Name:</label>
            <input type="text" id="keyName" name="keyName" required><br><br>

            <label for="accurateType">Accurate Type:</label>
            <select id="accurateType" name="accurateType" required>
                <option value="0">Partial</option>
                <option value="1">Unamious</option>
            </select><br><br>

            <label for="displayKeys">Display Keywords (comma separated):</label>
            <input type="text" id="displayKeys" name="displayKeys" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<h1>DASHBOARD DISPLAY 2</h1>

<div class="controls">
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect"></select>

    <button id="prevMonth">Previous Month</button>
    <button id="nextMonth">Next Month</button>
    <button id="switch">Switch</button>
    <button id="openModalBtn">Add New</button>
</div>

<table id="data-table">
    <thead>
    <tr>
        <th>Keyword</th>
        <th>Accurate Type</th>
        <th>Foundation</th>
        <th>Records</th>
        <th th:each="index : ${#numbers.sequence(1, 31)}" th:text="${index}">Date</th>
    </tr>
    </thead>
    <tbody id="table-body">
    <tr th:each="item : ${data}">
        <td th:text="${item.keyWord}">Keyword</td>
        <td th:text="${item.accurateType}">Accurate Type</td>
        <td th:text="${item.foudation}">Foundation</td>
        <td th:each="index : ${#numbers.sequence(1, 31)}">
            <div th:each="record : ${item.records}">
                <div th:if="${#dates.format(record.searchDate, 'dd').toString() == index.toString()}">
                    <div>
                        <!-- Check if any suggestion starts with 'detect_' -->
                        <p th:if="${searchService.anyStartsWithDetect(record.suggestions)}">V</p>
                        <p th:if="${!searchService.anyStartsWithDetect(record.suggestions)}">X</p>
                    </div>
                </div>
            </div>
        </td>


    </tr>
    </tbody>

    <script>
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const tableBody = document.getElementById('table-body');
        const switchButton = document.getElementById('switch');

        switchButton.addEventListener('click', function () {
            const selectedMonth = parseInt(monthSelect.value) + 1;
            const selectedYear = yearSelect.value;
            window.location.href = `/dashboard-display-1?month=${selectedMonth}&year=${selectedYear}`;
        });

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Lấy giá trị tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const monthParam = urlParams.get('month');
        const yearParam = urlParams.get('year');

        // Populate year select with a range of years
        function populateYears() {
            for (let i = 2000; i <= 2030; i++) {  // Thay đổi phạm vi năm nếu cần
                let option = document.createElement('option');
                option.value = i;
                option.text = i;
                if (i === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // Cập nhật giá trị của các thẻ select nếu có tham số trong URL
        function initializeDateSelectors() {
            if (monthParam !== null) {
                currentMonth = parseInt(monthParam) - 1;
            }
            if (yearParam !== null) {
                currentYear = parseInt(yearParam);
            }
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
        }

        // Initialize year select
        populateYears();

        // Cập nhật bảng khi chọn tháng và năm
        function updateTable() {
            const selectedMonth = parseInt(monthSelect.value) + 1;
            const selectedYear = yearSelect.value;
            window.location.href = `/dashboard-display-2?month=${selectedMonth}&year=${selectedYear}`;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            // Lấy tất cả các phần tử có thuộc tính 'url'
            const elementsWithUrl = document.querySelectorAll('[url]');

            elementsWithUrl.forEach(element => {
                const imgPath = element.getAttribute('url');  // Lấy giá trị của thuộc tính 'url'

                // Thêm sự kiện click
                element.addEventListener('click', () => {
                    showImagePopup(imgPath);  // Gọi hàm với imgPath
                });
            });
        });

        // Điều hướng tháng trước
        prevMonthBtn.addEventListener('click', function () {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            updateTable();
        });

        // Điều hướng tháng tiếp theo
        nextMonthBtn.addEventListener('click', function () {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            updateTable();
        });

        // Sự kiện thay đổi tháng và năm
        monthSelect.addEventListener('change', updateTable);
        yearSelect.addEventListener('change', updateTable);

        // Khởi tạo với tham số tháng và năm từ URL (nếu có)
        initializeDateSelectors();


        // Get the modal
        var modal = document.getElementById("keyModal");
        var imgModal = document.getElementById("imageModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModalBtn");

        // Get the <span> element that closes the modal
        var inputSpan = document.getElementsByClassName("input-close")[0];

        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        inputSpan.onclick = function () {
            imgModal.style.display = "none";
        }

        document.querySelector('.input-close').addEventListener('click', function () {
            document.getElementById('keyModal').style.display = "none";
        });

        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('imageModal').style.display = "none";
        });
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == imgModal) {
                imgModal.style.display = "none";
            }
        }

        // Handle form submission
        document.getElementById("createKeyForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const keyName = document.getElementById("keyName").value;
            const accurateType = document.getElementById("accurateType").value;
            const displayKeys = document.getElementById("displayKeys").value.split(',');

            const keyWordRequestDTO = {
                accurate_type: accurateType,
                name: keyName,
                displayKeyWords: displayKeys
            };

            try {
                const response = await fetch('/api/create_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(keyWordRequestDTO)
                });

                if (response.ok) {
                    alert('Key created successfully!');
                    modal.style.display = "none";
                } else {
                    alert('Failed to create key');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });

        function showImagePopup(imgPath) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            modal.style.display = "block";  // Show the modal
            modalImage.src = imgPath;  // Set the image source
        }
    </script>

</table>

</body>
</html>
